    <script src="https://unpkg.com/mustache@latest"></script>

    <script>
      // Default config
      let defaultConfig = {
        primary: 'indigo',
        secondary: 'pink'
      };

      function render(config = {}) {
        // Merge defaultConfig with passed config
        defaultConfig = {...defaultConfig, ...config };

        // Get template element
        const template = document.getElementById('template').innerHTML;

        // Combine template with config using Mustache
        const rendered = Mustache.render(template, defaultConfig);

        // Render new template to #target element
        document.getElementById('target').innerHTML = rendered;
      }

      // On select
      $('.js-select').on('change', (event) => {

        // Get name of select (e.g. 'primary')
        const name = $(event.target).attr('name');

        // Get value of select (e.g. 'pink')
        const value = event.target.value;

        // Pass data to 'render()'
        render({
          [name]: value
        })
      });

      // On initialize / page load
      render()
    </script>
